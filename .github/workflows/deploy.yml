name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 또는 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /${{ github.event.repository.name }}/
        run: npm run build

      - name: List dist contents
        run: |
          echo "=== dist 폴더 내용 ==="
          ls -la dist/
          echo "=== index.html 내용 ==="
          cat dist/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
      - name: Verify artifact
        run: |
          echo "=== 빌드 확인 ==="
          if [ -f dist/index.html ]; then
            echo "✅ index.html 존재"
            head -20 dist/index.html
          else
            echo "❌ index.html 없음!"
            exit 1
          fi

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

